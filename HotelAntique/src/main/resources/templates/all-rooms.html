<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body class="color-background">

<nav th:replace="fragments/commons::nav"></nav>




    <div class="container">
        <div class="row" style="padding-top: 5rem;">

            <div th:each="r: ${allRooms}" th:object="${r}" class="col-lg-6 mb-4" style="padding-left: 5rem;" >
                <div class="card"  style="width: 30rem; background-color: #F5F5DC">
                    <img class="card-img-top" src="" alt="">
                    <a >
                        <div class="card-img-top-wrapper">
                            <img class="card-img-top" th:src="${'/images/rooms/' + r.getType() +'_1.jpg'}" alt="image">
                        </div>
                        <div class="card-body pb-1">
                            <h5 class="card-title text-center text-bg-primary" th:text="${r.getName()}"> Name</h5>
                        </div>
                        <ul class=" list-group list-group-flush">
                            <li class="list-group-item">
                                <div class="card-text text-center" th:text="|Price: ${r.getPrice()} leva|"><span></span></div>
                            </li>
                        </ul>
                        <a th:href="@{/rooms/details/{id}(id = *{id})}" class="btn btn-rounded">Have a closer look</a>
                    </a>
                </div>
            </div>


        </div>
    </div>


<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
