<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HotelAntique</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/css/global.css">

</head>
<body>

<nav th:replace="fragments/commons::nav"></nav>

<div id="carouselExampleFade" class="carousel slide carousel-fade details-carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/images/rooms/STANDART.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/images/carousel2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/images/rooms/STANDART.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>

<table class="table table-borderless table-light">
    <thead>

    <tr>
        <th scope="row">
            <h1 style="text-align: center;">Double Standart Room</h1>
        </th>
    </tr>


    <tr>
        <th scope="row" style="text-align: center;">
            <h2 style=" color: black;">Description:</h2>

        </th>
    </tr>

    <tr>
        <th scope="row">
            <h2 style="text-align: center; color: black;">Price: 200</h2>
        </th>
    </tr>

    </thead>

    <tr>
        <th>
            <div class="d-flex justify-content-center mt-4 table-light">
                <button class=" btn-rounded btn-block w-50" type="submit">RESERVE</button>
            </div>
        </th>
    </tr>

</table>


<footer th:replace="fragments/commons::footer"></footer>
