<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body class="logo-background">

<nav th:replace="fragments/commons::nav"></nav>


<main class="p-5  text-center my-main">

    <div class="d-flex justify-content-center">
        <form th:action="@{/reservations/add}"
              th:method="POST"
              th:object="${reservationDTO}"
              class="text-light bg-secondary form-container">
            <h1 class="text-light border-bottom">Reserve</h1>

            <div class="form-group mx-sm-3 mb-2">


                <div class="col">
                    <label for="fullName">Guest full name</label>
                    <input name="fullName"
                           id="fullName"
                           th:value="${user.fullName}"
                           th:field="*{fullName}"
                           th:errorclass="is-invalid"
                           type="text"
                           class="form-control" th:placeholder="${user.fullName}">
                    <small id="fullNameError" class="invalid-feedback bg-danger text-light rounded">Name must be between 3 and 20
                        characters</small>
                </div>

                <div class="col">
                    <label for="roomType">Room Type</label>
                    <select
                            name="roomType"
                            th:field="*{roomType}"
                            th:errorclass="is-invalid"
                            id="roomType"
                            class="form-select">
                        <option th:value="${roomType}" selected th:text="${roomType}"></option>
                    </select>
                    <small id="roomTypeError" class="invalid-feedback bg-danger text-light rounded">You must select a room type</small>
                </div>

                <div class="col">
                    <label for="checkIn">Check in</label>
                    <input
                            name="checkIn"
                            id="checkIn"
                            th:field="*{checkIn}"
                            th:errorclass="is-invalid"
                            type="date"
                            class="form-control"
                            placeholder="Check in">
                    <small id="checkInError" class="invalid-feedback bg-danger text-light rounded">Check in date cannot
                        be in the past</small>
                </div>

                <div class="col">
                    <label for="checkOut">Check out</label>
                    <input name="checkOut"
                           id="checkOut"
                           th:field="*{checkOut}"
                           th:errorclass="is-invalid"
                           type="date"
                           class="form-control"
                           placeholder="Check out">
                    <small id="checkOutError" class="invalid-feedback bg-danger text-light rounded">Check in date cannot be in the
                        past</small>
                </div>


                <div class="col">
                    <label for="email">Email</label>
                    <input name="email"
                           id="email"
                           th:value="${user.email}"
                           th:field="*{email}"
                           th:errorclass="is-invalid"
                           type="text"
                           class="form-control"
                           placeholder="example@hotel-antique.bg">
                    <small id="emailError" class="invalid-feedback bg-danger text-light rounded">Email is required</small>
                </div>


            </div>


            <div class="col">
                <label for="specialWishes">Special wishes</label>
                <textarea name="specialWishes"
                          id="specialWishes"
                          th:field="*{specialWishes}"
                          th:errorclass="is-invalid"
                          type="text"
                          class="form-control"
                          placeholder="Special wishes: early check in, etc."></textarea>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button class=" btn-rounded btn-block w-50" type="submit">RESERVE</button>
            </div>
        </form>
    </div>

    </div>
</main>

<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
