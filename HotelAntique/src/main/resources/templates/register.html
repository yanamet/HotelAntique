<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HotelAntique</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/fontawesome.css">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>

<nav th:replace="fragments/commons::nav"></nav>

      <div class="container-fluid bg">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">

                <form class="form-container">
                    <h2 class="text-center">REGISTER</h2>

                    <div class="form-group col-md-6 mb-3">
                        <div class="label-holder textCol d-flex">
                            <label for="username" class="h4 mb-2 text-white">Username</label>
                        </div>

                        <input type="text"
                               class="form-control"

                               id="username"
                               name="username"/>
                        <small class="bg-danger text-light rounded">Username must between 3 and 20 symbols</small>
                    </div>


                    <div class="form-group col-md-6 mb-3">
                        <div class="label-holder text-white textCol d-flex">
                            <label for="email" class="h4 mb-2">Email</label>
                        </div>
                        <input type="email"
                               class="form-control"

                               id="email"
                               name="email"/>
                        <small class="bg-danger text-light rounded">Email is required and cannot be empty</small>
                    </div>

                    <div class="form-group">
                        <div class="label-holder text-white textCol d-flex">
                            <label for="phoneNumber" class="h4 mb-2">Phone number</label>
                        </div>
                        <input type="text"
                               class="form-control"

                               id="phoneNumber"
                               name="phoneNumber"/>
                        <small class="bg-danger text-light rounded">Phone number is required and cannot be empty</small>
                    </div>


                    <div class="form-group">
                        <div class="label-holder text-white textCol d-flex">
                            <label for="password" class="h4 mb-2">Password</label>
                        </div>
                        <input type="password"
                               class="form-control"

                               id="password"
                               name="password"/>
                        <small class="bg-danger text-light rounded">Password must be between 5 and 20 symbols</small>
                    </div>

                    <div class="form-group">
                        <div class="label-holder text-white textCol d-flex">
                            <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
                        </div>
                        <input type="password"
                               class="form-control"

                               id="confirmPassword"
                               name="confirmPassword"/>
                        <small class="bg-danger text-light rounded">Confirm password must be between 5 and 20 symbols</small>
                    </div>


                    <div class="mb-1 form-check"></div>

                    <div  class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-rounded">REGISTER</button>
                        <p>Already have an account? <a href="/login">Login here</a></p>
                    </div>
                  </form>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
      </div>



<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
